# ============================================================================
# Instanton - Docker Compose with OAuth/OIDC Authentication
# Example configuration for self-hosted deployments with identity verification
# ============================================================================
# NOTE: Use 'docker compose' (V2, with space) not 'docker-compose' (V1)
#
# Usage:
#   1. Copy this file to your deployment directory
#   2. Create a .env file with your OAuth credentials (see .env.oauth.example)
#   3. Run: docker compose -f docker-compose.oauth.yml up -d
#
# For production, ensure:
#   - TLS certificates are valid and mounted
#   - OAuth client secrets are stored securely (use Docker secrets in Swarm)
#   - .env files are added to .gitignore

services:
  # -------------------------------------------------------------------------
  # Instanton Relay Server with OAuth Authentication
  # -------------------------------------------------------------------------
  instanton-server:
    image: instanton/instanton-server:latest
    container_name: instanton-server
    # Run as root so entrypoint can copy certs with correct permissions
    user: root
    ports:
      - "443:443"      # HTTPS (public traffic to tunnels)
      - "4443:4443"    # Control plane (tunnel WebSocket)
      - "9090:9090"    # Metrics (Prometheus)
    environment:
      # Domain configuration (REQUIRED)
      - INSTANTON_DOMAIN=${INSTANTON_DOMAIN:?INSTANTON_DOMAIN is required}
      - INSTANTON_LOG_LEVEL=${INSTANTON_LOG_LEVEL:-info}

      # Request timeout (0 for indefinite streaming support)
      - INSTANTON_REQUEST_TIMEOUT=${INSTANTON_REQUEST_TIMEOUT:-120}

      # OAuth/OIDC Configuration (REQUIRED for this compose file)
      - INSTANTON_OAUTH_PROVIDER=${INSTANTON_OAUTH_PROVIDER:?INSTANTON_OAUTH_PROVIDER is required}
      - INSTANTON_OAUTH_CLIENT_ID=${INSTANTON_OAUTH_CLIENT_ID:?INSTANTON_OAUTH_CLIENT_ID is required}
      - INSTANTON_OAUTH_CLIENT_SECRET=${INSTANTON_OAUTH_CLIENT_SECRET:?INSTANTON_OAUTH_CLIENT_SECRET is required}

      # OIDC issuer URL (required for 'oidc' provider, optional for github/google)
      - INSTANTON_OAUTH_ISSUER_URL=${INSTANTON_OAUTH_ISSUER_URL:-}

      # Access restrictions (at least one recommended for security)
      - INSTANTON_OAUTH_ALLOWED_DOMAINS=${INSTANTON_OAUTH_ALLOWED_DOMAINS:-}
      - INSTANTON_OAUTH_ALLOWED_EMAILS=${INSTANTON_OAUTH_ALLOWED_EMAILS:-}

      # Session duration in seconds (default: 24 hours)
      - INSTANTON_OAUTH_SESSION_DURATION=${INSTANTON_OAUTH_SESSION_DURATION:-86400}
    command:
      - "instanton-server"
      - "--domain"
      - "${INSTANTON_DOMAIN}"
      - "--control-bind"
      - "0.0.0.0:4443"
      - "--https-bind"
      - "0.0.0.0:443"
      - "--cert"
      - "/app/certs/cert.pem"
      - "--key"
      - "/app/certs/key.pem"
      - "--request-timeout"
      - "${INSTANTON_REQUEST_TIMEOUT:-120}"
    volumes:
      # TLS certificates (REQUIRED)
      - ${INSTANTON_CERTS_PATH:-./certs}:/certs:ro
      # Persistent data
      - instanton-data:/data
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:4443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - instanton-network

  # -------------------------------------------------------------------------
  # Prometheus (Optional - for metrics)
  # -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: instanton-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - instanton-network
    profiles:
      - monitoring

  # -------------------------------------------------------------------------
  # Grafana (Optional - for dashboards)
  # -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: instanton-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - instanton-network
    profiles:
      - monitoring

# Networks
networks:
  instanton-network:
    driver: bridge

# Volumes
volumes:
  instanton-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
