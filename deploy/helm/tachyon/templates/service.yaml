---
# HTTPS Service (Public Traffic)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tachyon.fullname" . }}-https
  labels:
    {{- include "tachyon.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
  {{- with .Values.service.https.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.https.type }}
  ports:
    - name: https
      port: {{ .Values.service.https.port }}
      targetPort: 443
      protocol: TCP
  selector:
    {{- include "tachyon.selectorLabels" . | nindent 4 }}

---
# Control Plane Service (Tunnel Clients)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tachyon.fullname" . }}-control
  labels:
    {{- include "tachyon.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
  {{- with .Values.service.control.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.control.type }}
  ports:
    - name: control
      port: {{ .Values.service.control.port }}
      targetPort: 8443
      protocol: TCP
  selector:
    {{- include "tachyon.selectorLabels" . | nindent 4 }}

---
# Metrics Service (Internal)
{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tachyon.fullname" . }}-metrics
  labels:
    {{- include "tachyon.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.metrics.port | quote }}
spec:
  type: {{ .Values.service.metrics.type }}
  ports:
    - name: metrics
      port: {{ .Values.service.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
      protocol: TCP
  selector:
    {{- include "tachyon.selectorLabels" . | nindent 4 }}
{{- end }}
