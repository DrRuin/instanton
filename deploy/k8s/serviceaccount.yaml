# Tachyon Service Account and RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tachyon
  namespace: tachyon
  labels:
    app.kubernetes.io/name: tachyon

---
# Role for tachyon to access its own resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tachyon
  namespace: tachyon
  labels:
    app.kubernetes.io/name: tachyon
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tachyon
  namespace: tachyon
  labels:
    app.kubernetes.io/name: tachyon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tachyon
subjects:
  - kind: ServiceAccount
    name: tachyon
    namespace: tachyon
